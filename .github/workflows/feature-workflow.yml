name: Feature Branch Workflow



on:
  push:
    branches: [ feature ]
  pull_request:
    branches: [ feature ]



jobs:
  # This will build the Java application
  build:
    runs-on: ubuntu-latest
    # grants permissions for the artifact to be uploaded
    permissions:
      contents: read
      packages: write
    
    
    steps:
    
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can acces it and clones the repo
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          
      - name: Build with Maven
        run: |
          cd app/
          mvn -B clean package --file pom.xml
          ls target/
          
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
            # Artifact name
            name: verademo.war
            # optional, default is artifact
            # A file, directory or wildcard pattern that describes what to upload
            path: app/target/verademo.war
            # The desired behavior if no files are found using the provided path.
            if-no-files-found: error
            
  # Upload and Scan with Veracode (Sandbox scan)
  veracode-sandbox-scan:
    runs-on: ubuntu-latest
    needs: build
    steps:

    - name: Download a Build Artifact
      uses: actions/download-artifact@v3.0.2 
      with:
        # Artifact name
        name: verademo.war # optional
        # Destination path
        path: app/target/verademo.war # optional    
    
